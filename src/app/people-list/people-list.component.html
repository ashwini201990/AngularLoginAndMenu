<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row" *ngFor="let data of userList ; let i= index">
                <div class="card mt-2">
                    <div class="card-body  ">
                        <div class="mt-2 bckcolor">
                            <p><strong>{{data.first_name}} {{data.last_name}}</strong></p>
                            <p>{{data.email}}</p>
                            <img src="{{data.avatar}}">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
