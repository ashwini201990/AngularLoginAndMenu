<section>
    <div class="container">
        <div class="row mt-5 bosizing">
            <div class="col-12 align-items-center d-flex justify-content-center">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="d-flex justify-content-center">Login</h2>
                        <form [formGroup]="loginForm">
                            <div class="row">
                                <div class="form-group  col-md-12 mt-2">
                                    <input type="text" class="form form-control" placeholder="Username"
                                        formControlName="userName">
                                </div>
                                <div class="form-group  col-md-12 mt-2">
                                    <input type="password" class="form form-control" placeholder="Password"
                                        formControlName="password">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="d-flex justify-content-center ">
                                    <button type="submit" class="btn btn-primary" (click)="Submit()">Let me in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
